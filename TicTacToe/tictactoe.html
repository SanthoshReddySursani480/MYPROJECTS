<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta http-equiv="X-UA-Compatible" content="ie=edge">
       <title>Tic-Tac-Toe</title>
       <link href="tictactoe.css" rel="stylesheet">
       <script src="tictactoe.js" defer></script>
    </head>
    <body>
        <div class="container">
          
          <div class="score-container">
            <div class="x-score" data-x id="data-x">
                X-Turn
            </div>
            <div class="y-score" data-y id="data-y">
                O-Turn
            </div>
          </div>
          <div class="board">
            <button data-button-1-1 id="11"></button>
            <button data-button-1-2 id="12"></button>
            <button data-button-1-3 id="13"></button>
            <button data-button-2-1 id="21"></button>
            <button data-button-2-2 id="22"></button>
            <button data-button-2-3 id="23"></button>
            <button data-button-3-1 id="31"></button>
            <button data-button-3-2 id="32"></button>
            <button data-button-3-3 id="33"></button>
          </div>


        </div>

    </body>
</html>
